{% extends "layout.html" %}
{% block body %}
<div class="text-lg font-bold text-center">Login</div>
<form class="text-center" action="{{ url_for('login') }}" method="post">
    <div>
        <label for="username">
            Username:
        </label><br>
        <input class="bg-inherit" type="text" id="username" name="username">
    </div>
    <div>
        <label>
            Password:
        </label><br>
        <input class="bg-inherit" type="password" name="password">
    </div>
    <button class="mt-2 px-3 py-1 shadow bg-slate-400 hover:bg-slate-300" type="submit">Login</button>
</form>
{% endblock %}
